<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Login</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://kit.fontawesome.com/e25b852c87.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="shortcut icon" type="image/x-icon" href="img/icon.ico" />
  </head>
  <body onload="myFunction()" style="margin: 0">
    <div id="loader"></div>
    <div style="display: none" id="myDiv" class="animate-bottom">
      <div class="container">
        <div class="screen">
          <div class="screen__content">
            <div class="profil">
              <img src="../img/profil.png" alt="foto_profil" />
            </div>

            <div class="name">
              <h1>Lantels<span>.Git</span></h1>
            </div>

            <form class="login">
              <div class="login__field">
                <input type="text" name="user" class="login__input" placeholder="Username" />
              </div>
              <div class="login__field">
                <input type="password" name="pass" class="login__input" placeholder="Password" />
              </div>
              <button class="button login__submit">
                <span class="button__text"> <a href="../index.html">Log In</a></span>
              </button>
            </form>

            <div class="social-login">
              <h3>Contacts</h3>
              <div class="social-icons">
                <a href="https://api.whatsapp.com/send?phone=62895365289242"><i class="fab fa-whatsapp"></i></a>
                <a href="https://www.facebook.com/LueasAntels"><i class="fab fa-facebook-f"></i></a>
                <a href="https://www.twitter.com/Lueasantel"><i class="fab fa-twitter"></i></a>
                <a href="https://www.instagram.com/lueasantels"><i class="fab fa-instagram"></i></a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="../javascript/script.js"></script>
  </body>
</html>
